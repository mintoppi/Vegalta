<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMATION BUILDER | VEGALTA SENDAI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="formation.css">
</head>

<body class="formation-page">

    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">VEGALTA<span>SENDAI</span></a>
            <nav class="nav-links">
                <a href="index.html#home">ホーム</a>
                <a href="index.html#news">ニュース</a>
                <a href="index.html#matches">試合日程</a>
                <a href="index.html#results">戦績</a>
                <a href="index.html#team">選手紹介</a>
                <a href="analytics.html" class="active-gold">チーム分析</a>
                <a href="formation.html">フォーメーション</a>
            </nav>
        </div>
    </header>

    <main class="formation-container">
        <div class="field-section">
            <div class="field-header">
                <h1 class="page-title">MY VEGALTA FORMATION</h1>
                <div class="formation-controls">
                    <select id="formation-select" class="select-gold">
                        <option value="4-4-2">4-4-2</option>
                        <option value="4-3-3">4-3-3</option>
                        <option value="3-4-2-1">3-4-2-1</option>
                        <option value="3-5-2">3-5-2</option>
                    </select>
                    <button id="download-formation" class="btn btn-outline" style="font-size: 0.8rem;">保存 (画像)</button>
                </div>
            </div>

            <div id="football-field" class="pitch">
                <div class="pitch-lines">
                    <div class="center-circle"></div>
                    <div class="center-line"></div>
                    <div class="goal-area-top"></div>
                    <div class="goal-area-bottom"></div>
                    <div class="penalty-area-top"></div>
                    <div class="penalty-area-bottom"></div>
                </div>

                <div id="player-slots" class="slots-container">
                    <!-- Dynamic Slots for 11 players -->
                </div>
            </div>
        </div>

        <aside class="player-selector-sidebar">
            <h2 class="sidebar-title">選手を選択</h2>
            <div class="search-box">
                <input type="text" id="player-search" placeholder="名前で検索...">
            </div>
            <div id="sidebar-player-list" class="sidebar-list">
                <!-- Dynamic Player Cards (Mini style) -->
            </div>
        </aside>
    </main>

    <!-- Selection Modal Overlay (Optional but simpler to use sidebar) -->
    <div id="selection-overlay" class="overlay">
        <div class="modal">
            <button class="close-modal">&times;</button>
            <h3>ポジション変更</h3>
            <div id="modal-player-list" class="player-grid-mini"></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 VEGALTA SENDAI FAN SITE. UNOFFICIAL.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="formation.js"></script>
</body>

</html>
